<div class="border-bottom row" style="margin-bottom: 16px;padding-bottom:8px;">
  <div class="col-9"> 
    <h4 
      style="color: #007bff; margin-bottom:4px;">          {{position.title}}</h4> 
    <div>
      <b>Location: </b> {{position.location}}
    </div>
    {% if 'salary' in position %}
    <div>
      <b>Salary: </b>{{position.salary}}
    </div>
    {% endif %}
  </div>
  <div class="col-3">
    <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>
